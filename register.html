<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
</head>
<body>
  <h2>Register</h2>
  <form id="register-form">
    <input type="text" id="register-username" placeholder="Username" required /><br>
    <input type="password" id="register-password" placeholder="Password" required /><br>
    <input type="text" id="register-referrer" placeholder="Referrer (optional)" /><br>
    <button type="submit">Register</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="script.js"></script>
</body>
</html>
