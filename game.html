<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkyBurst Game</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #000020, #000010);
      color: white;
      overflow: hidden;
    }#game-container {
  position: relative;
  height: 100vh;
  width: 100vw;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  padding-top: 10px;
}

#logo {
  width: 150px;
  margin: 10px auto;
}

#balance-display {
  margin: 10px;
  font-size: 20px;
}

#coin-buttons {
  margin: 10px;
}

.coin-button {
  background: #222;
  color: white;
  border: 1px solid white;
  border-radius: 5px;
  margin: 5px;
  padding: 10px;
  cursor: pointer;
}

#selected-coin {
  margin: 10px;
  font-weight: bold;
}

#controls {
  display: flex;
  gap: 20px;
  margin: 10px;
}

.control-button {
  background: #28a745;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  color: white;
  font-size: 16px;
  cursor: pointer;
}

#rocket {
  position: absolute;
  bottom: 100px;
  width: 60px;
  transition: bottom 0.3s;
}

#referral, #support, #withdraw {
  margin: 10px;
  padding: 10px;
  background: #444;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

#status {
  margin: 10px;
  font-size: 16px;
  color: yellow;
}

  </style>
</head><body>
  <div id="game-container">
    <img id="logo" src="https://i.ibb.co/NVsmDpH/skyburst-logo.png" alt="SkyBurst Logo"><div id="balance-display">Coins: <span id="balance">100</span></div>

<div id="coin-buttons">
  <button class="coin-button" onclick="selectCoin(10)">10</button>
  <button class="coin-button" onclick="selectCoin(30)">30</button>
  <button class="coin-button" onclick="selectCoin(50)">50</button>
  <button class="coin-button" onclick="selectCoin(100)">100</button>
  <button class="coin-button" onclick="selectCoin(500)">500</button>
</div>

<div id="selected-coin">Selected Bet: 10</div>

<div id="controls">
  <button class="control-button" onclick="cashIn()">Cash In</button>
  <button class="control-button" onclick="cashOut()">Cash Out</button>
</div>

<img id="rocket" src="https://i.ibb.co/zXj2hKg/rocket.png" alt="Rocket">

<div id="status"></div>

<button id="referral" onclick="copyReferral()">Referral Link</button>
<button id="support" onclick="window.open('https://t.me/YourSupportBot', '_blank')">Support</button>
<button id="withdraw" onclick="promptWithdraw()">Withdraw</button>

  </div>  <script>
    let balance = 100;
    let selectedCoin = 10;
    let rocket = document.getElementById("rocket");
    let height = 100;
    let launched = false;
    let interval;

    function selectCoin(coin) {
      selectedCoin = coin;
      document.getElementById("selected-coin").textContent = Selected Bet: ${coin};
    }

    function cashIn() {
      if (launched) return;
      if (balance < selectedCoin) {
        alert("Not enough coins");
        return;
      }
      balance -= selectedCoin;
      document.getElementById("balance").textContent = balance;
      height = 100;
      rocket.style.bottom = height + "px";
      launched = true;
      interval = setInterval(() => {
        height += Math.floor(Math.random() * 10 + 5);
        rocket.style.bottom = height + "px";
        if (Math.random() < 0.01) explode();
      }, 100);
    }

    function cashOut() {
      if (!launched) return;
      clearInterval(interval);
      const winnings = selectedCoin * Math.random().toFixed(2) * 5;
      balance += Math.floor(winnings);
      document.getElementById("balance").textContent = balance;
      document.getElementById("status").textContent = Cashed Out! You won ${Math.floor(winnings)} coins!;
      launched = false;
      notifyTelegram(User cashed out ${Math.floor(winnings)} coins.);
    }

    function explode() {
      clearInterval(interval);
      document.getElementById("status").textContent = "Boom! You lost the bet.";
      notifyTelegram(Rocket exploded. User lost ${selectedCoin} coins.);
      launched = false;
    }

    function copyReferral() {
      navigator.clipboard.writeText("https://t.me/YourSkyBurstBot?start=ref123");
      alert("Referral link copied!");
    }

    function promptWithdraw() {
      const amount = prompt("Enter amount to withdraw:");
      if (amount && parseInt(amount) <= balance) {
        balance -= parseInt(amount);
        document.getElementById("balance").textContent = balance;
        notifyTelegram(User requested withdrawal of ${amount} coins.);
      } else {
        alert("Invalid amount or not enough balance.");
      }
    }

    function notifyTelegram(message) {
      const chatId = "6825228721";
      const token = "7859896649:AAE4xWMYhE1wsSVqpbBNUC6MXYA2zqGvgdA";
      fetch(https://api.telegram.org/bot${token}/sendMessage, {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ chat_id: chatId, text: message })
      });
    }
  </script></body></html>
