<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SkyBurst Game</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
      color: #0ff;
    }

    #gameCanvas {
      background-color: #222;
      margin-top: 20px;
      border: 2px solid #555;
    }

    .coin-selection {
      margin: 20px;
    }

    .coin-btn {
      background: #0ff;
      color: #000;
      font-weight: bold;
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.1s ease, background 0.3s ease;
    }

    .coin-btn:hover {
      background: #fff;
    }

    .coin-btn:active {
      transform: scale(0.95);
    }

    .action-btns {
      margin: 20px;
    }

    .action-btns button {
      padding: 10px 30px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.1s ease, opacity 0.3s ease;
    }

    .action-btns button:active {
      transform: scale(0.96);
    }

    .action-btns button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    #cash-in {
      background-color: green;
      color: white;
    }

    #cash-out {
      background-color: orange;
      color: black;
    }

    #selected-amount {
      font-size: 18px;
      margin-top: 10px;
      color: #0f0;
    }

    #balance {
      font-size: 18px;
      color: #0f0;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>ðŸš€ SkyBurst Game</h1>

  <canvas id="gameCanvas" width="400" height="500"></canvas>

  <div id="balance">ðŸ’° Balance: 0 coins</div>

  <div class="coin-selection">
    <h2>Select Coin Amount</h2>
    <button class="coin-btn" data-value="10">10</button>
    <button class="coin-btn" data-value="20">20</button>
    <button class="coin-btn" data-value="50">50</button>
    <button class="coin-btn" data-value="100">100</button>
    <div id="selected-amount">Selected: 0 coins</div>
  </div>

  <div class="action-btns">
    <button id="cash-in">ðŸš€ Cash In</button>
    <button id="cash-out">ðŸª‚ Cash Out</button>
  </div>

  <!-- ðŸ”Š Sound Effects -->
  <audio id="fly-sound" src="sounds/fly.mp3" preload="auto"></audio>
  <audio id="explode-sound" src="sounds/explode.mp3" preload="auto"></audio>
  <audio id="cashout-sound" src="sounds/cashout.mp3" preload="auto"></audio>

  <!-- ðŸ”Œ Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <!-- ðŸŽ® Game Script -->
  <script>
    if (window.location.pathname.endsWith("game.html")) {
      let shipY = 400;
      let speed = 1;
      let flying = false;
      let exploded = false;
      let canCashOut = false;
      let selectedAmount = 0;
      let userPhone = localStorage.getItem("userPhone");
      let userBalance = 0;

      const SUPABASE_URL = "https://fdlspkbeelghpyvmvkyg.supabase.co";
      const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZkbHNwa2JlZWxnaHB5dm12a3lnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MDEyODAxMTcsImV4cCI6MTczMjgxNjExN30.3kzAhVxVh-yk7qg1JHJ3ikP5q2FRDQ-yhzYPkfbzOUg";
      const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

      const canvas = document.getElementById("gameCanvas");
      const ctx = canvas?.getContext("2d");

      async function getUserBalance() {
        if (!userPhone) return;
        const { data, error } = await supabase
          .from("skyburst_users")
          .select("coins")
          .eq("phone", userPhone)
          .single();

        if (data) {
          userBalance = data.coins;
          updateBalanceDisplay();
        }
      }

      async function updateUserBalance(newBalance) {
        userBalance = newBalance;
        updateBalanceDisplay();

        await supabase
          .from("skyburst_users")
          .update({ coins: newBalance })
          .eq("phone", userPhone);
      }

      function updateBalanceDisplay() {
        const balanceEl = document.getElementById("balance");
        if (balanceEl) balanceEl.innerText = ðŸ’° Balance: ${userBalance} coins;
      }

      function drawShip() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        if (flying && !exploded) {
          ctx.fillStyle = "#fff";
          ctx.fillRect(160, shipY, 20, 40);

          ctx.fillStyle = hsl(${Math.random() * 360}, 100%, 50%);
          ctx.beginPath();
          ctx.moveTo(160, shipY + 40);
          ctx.lineTo(170, shipY + 60 + Math.random() * 5);
          ctx.lineTo(180, shipY + 40);
          ctx.fill();

          document.getElementById("fly-sound")?.play();
        }

        if (exploded) {
          ctx.fillStyle = "red";
          ctx.beginPath();
          ctx.arc(170, shipY + 20, 30, 0, Math.PI * 2);
          ctx.fill();
          document.getElementById("explode-sound")?.play();
        }

        if (!flying && canCashOut) {
          drawParachute();
        }
      }

      function animateShip() {
        if (!flying || exploded) return;
        shipY -= speed;
        speed += 0.2;
        drawShip();

        if (Math.random() < 0.005) {
          exploded = true;
          drawShip();
          alert("ðŸ’¥ The ship exploded! You lost your coins.");
          resetFlight();
        } else {
          requestAnimationFrame(animateShip);
        }
      }

      function drawParachute() {
        ctx.fillStyle = "yellow";
        ctx.beginPath();
        ctx.arc(170, shipY, 15, 0, Math.PI, true);
        ctx.fill();
        ctx.fillStyle = "#000";
        ctx.fillRect(165, shipY, 10, 20);
      }

      function resetFlight() {
        shipY = 400;
        speed = 1;
        flying = false;
        canCashOut = false;
        exploded = false;
        selectedAmount = 0;
        updateSelectedDisplay();
      }

      function updateSelectedDisplay() {
        const selectedDisplay = document.getElementById("selected-amount");
        if (selectedDisplay) {
          selectedDisplay.innerText = Selected: ${selectedAmount} coins;
        }
        updateButtonStates();
      }

      function updateButtonStates() {
        const cashInBtn = document.getElementById("cash-in");
        const cashOutBtn = document.getElementById("cash-out");

        if (cashInBtn) {
          cashInBtn.disabled = flying || selectedAmount <= 0 || selectedAmount > userBalance;
        }

        if (cashOutBtn) {
          cashOutBtn.disabled = !canCashOut || exploded || !flying;
        }
      }

      document.querySelectorAll(".coin-btn").forEach(btn => {
        btn.addEventListener("click", () => {
          selectedAmount = parseInt(btn.getAttribute("data-value"));
          updateSelectedDisplay();
        });
      });

      document.getElementById("cash-in")?.addEventListener("click", async () => {
        if (flying || selectedAmount <= 0 || selectedAmount > userBalance) return;

        flying = true;
        canCashOut = false;
        await updateUserBalance(userBalance - selectedAmount);
        animateShip();

        setTimeout(() => {
          if (!exploded) canCashOut = true;
          updateButtonStates();
        }, 3000);
      });

      document.getElementById("cash-out")?.addEventListener("click", async () => {
        if (!canCashOut || exploded) return;

        const winnings = selectedAmount * 2;
        await updateUserBalance(userBalance + winnings);

        flying = false;
        drawParachute();
        document.getElementById("cashout-sound")?.play();
        alert(ðŸª‚ You cashed out and earned ${winnings} coins);
        resetFlight();
      });

      getUserBalance().then(() => {
        if (ctx) drawShip();
        updateButtonStates();
      });
    }
  </script>
</body>
</html>
