<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SkyBurst Game</title>
  <style>
    body {
      background: linear-gradient(to top, #020024, #090979, #00d4ff);
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
      position: relative;
    }
    #header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #111;
      color: #fff;
      padding: 10px 20px;
    }
    #coins {
      font-size: 18px;
    }
    #controls {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    #coin-buttons button {
      margin: 3px;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: gold;
    }
    #cash-buttons button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    #cash-in { background: green; color: #fff; }
    #cash-out { background: red; color: #fff; }

    #game-area {
      width: 100%;
      height: calc(100vh - 60px);
      position: relative;
    }

    #ship {
      width: 80px;
      position: absolute;
      bottom: 100px;
      left: -100px;
      transition: transform 0.5s ease;
    }

    #message {
      position: absolute;
      top: 70px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div id="header">
    <div><strong>SkyBurst</strong></div>
    <div id="coins">Coins: 0</div>
  </div>

  <div id="game-area">
    <img id="ship" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/Spaceship_simple_cartoon.svg/800px-Spaceship_simple_cartoon.svg.png" alt="Ship" />
    <div id="message"></div>
  </div>

  <div id="controls">
    <div id="coin-buttons">
      <button onclick="playGame(10)">10</button>
      <button onclick="playGame(30)">30</button>
      <button onclick="playGame(50)">50</button>
      <button onclick="playGame(100)">100</button>
      <button onclick="playGame(500)">500</button>
      <button onclick="playGame(1000)">1000</button>
    </div>
    <div id="cash-buttons">
      <button id="cash-in" onclick="cashIn()">Cash In</button>
      <button id="cash-out" onclick="cashOut()">Cash Out</button>
    </div>
  </div>

  <script>
    let balance = 0;
    let ship = document.getElementById('ship');
    let message = document.getElementById('message');
    let coinsDisplay = document.getElementById('coins');

    function updateCoins() {
      coinsDisplay.innerText = Coins: ${balance};
    }

    function playGame(bet) {
      if (bet > balance) {
        alert("Not enough coins!");
        return;
      }

      message.innerText = "";
      ship.style.left = "-100px";
      ship.style.transition = "none";

      setTimeout(() => {
        ship.style.transition = "left 3s linear";
        ship.style.left = "100%";

        setTimeout(() => {
          const win = Math.random() < 0.5;
          if (win) {
            balance += bet;
            message.innerText = ðŸŽ‰ You WON ${bet} coins!;
          } else {
            balance -= bet;
            message.innerText = ðŸ˜¢ You LOST ${bet} coins.;
          }
          updateCoins();
        }, 3000);
      }, 100);
    }

    function cashIn() {
      alert("Send money to M-PESA: 0797416633\nYou'll be credited shortly.");
    }

    function cashOut() {
      alert("Withdraw request sent. Wait for manual approval.");
    }

    updateCoins();
  </script>

</body>
</html>
