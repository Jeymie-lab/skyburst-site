<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkyBurst Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }
    header {
      background: #111;
      padding: 10px;
    }
    h1 {
      margin: 0;
      font-size: 24px;
    }
    #gameCanvas {
      background: linear-gradient(to top, #020202, #1a1a1a);
      width: 100vw;
      height: 60vh;
      position: relative;
      overflow: hidden;
    }
    .ship {
      width: 50px;
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      transition: transform 0.2s;
    }
    .controls {
      margin: 20px 0;
    }
    .coins {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .coin {
      background: #222;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      border: 2px solid transparent;
    }
    .coin.selected {
      border: 2px solid #00ff00;
    }
    .buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }
    button {
      padding: 10px 20px;
      background: #00aaff;
      border: none;
      border-radius: 10px;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }
    #balanceDisplay {
      margin: 10px 0;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸš€ SkyBurst</h1>
  </header>
  <div id="gameCanvas">
    <img id="ship" class="ship" src="https://cdn-icons-png.flaticon.com/512/3210/3210154.png" />
  </div>
  <div id="balanceDisplay">Balance: <span id="balance">0</span> Coins</div>
  <div class="controls">
    <div class="coins">
      <div class="coin" data-value="10">10</div>
      <div class="coin" data-value="30">30</div>
      <div class="coin" data-value="50">50</div>
      <div class="coin" data-value="100">100</div>
      <div class="coin" data-value="500">500</div>
    </div>
    <div class="buttons">
      <button id="cashInBtn">Cash In</button>
      <button id="cashOutBtn" disabled>Cash Out</button>
      <button id="withdrawBtn">Withdraw</button>
      <button id="rechargeBtn">Recharge</button>
      <button id="referralBtn">Referral</button>
      <button id="supportBtn">Support</button>
    </div>
  </div>  <script>
    let balance = 0;
    let selectedBet = 0;
    let isFlying = false;
    let speed = 1;
    let height = 0;
    let ship = document.getElementById("ship");
    let shipInterval = null;
    let explosionPoint = Math.floor(Math.random() * 500 + 200); // random explosion height

    document.querySelectorAll('.coin').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.coin').forEach(c => c.classList.remove('selected'));
        btn.classList.add('selected');
        selectedBet = parseInt(btn.dataset.value);
      });
    });

    document.getElementById("cashInBtn").addEventListener("click", () => {
      if (isFlying || selectedBet === 0 || selectedBet > balance) return;
      balance -= selectedBet;
      updateBalance();
      startFlight();
    });

    document.getElementById("cashOutBtn").addEventListener("click", () => {
      if (!isFlying) return;
      const payout = Math.floor(selectedBet * (height / 100));
      balance += payout;
      alert(You cashed out with ${payout} coins! ðŸª‚);
      updateBalance();
      resetFlight();
    });

    function updateBalance() {
      document.getElementById("balance").innerText = balance;
    }

    function startFlight() {
      isFlying = true;
      document.getElementById("cashOutBtn").disabled = false;
      height = 0;
      speed = 1;
      ship.style.bottom = '0px';

      shipInterval = setInterval(() => {
        height += speed;
        speed += 0.2;
        ship.style.bottom = ${height}px;
        if (height >= explosionPoint) explode();
      }, 100);
    }

    function explode() {
      clearInterval(shipInterval);
      alert("ðŸ’¥ Ship exploded! You lost the round.");
      resetFlight();
    }

    function resetFlight() {
      isFlying = false;
      document.getElementById("cashOutBtn").disabled = true;
      ship.style.bottom = '0px';
      explosionPoint = Math.floor(Math.random() * 500 + 200);
    }

    // TEST BALANCE (Add coins manually for now)
    balance = 200;
    updateBalance();
  </script></body>
</html>
