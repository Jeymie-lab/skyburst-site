<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkyBurst Game</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f1f5f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #0f172a;
      color: white;
      padding: 15px 30px;
      border-radius: 12px;
    }

    header img {
      height: 40px;
    }

    .coins {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .withdraw-btn {
      background: #38bdf8;
      border: none;
      padding: 10px 18px;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    .grid {
      margin-top: 50px;
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 20px;
    }

    .coin {
      background: white;
      border: 2px solid #0ea5e9;
      color: #0ea5e9;
      font-weight: bold;
      font-size: 1.1rem;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      cursor: pointer;
    }

    .cashout {
      margin-top: 40px;
      background: #16a34a;
      color: white;
      padding: 14px 30px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.imgur.com/8QpKyfK.png" alt="SkyBurst Logo" />
    <div class="coins">Coins: <span id="coinCount">0</span></div>
    <button class="withdraw-btn">Withdraw</button>
  </header>

  <div class="grid">
    <div class="coin" onclick="addCoins(10)">10</div>
    <div class="coin" onclick="addCoins(30)">30</div>
    <div class="coin" onclick="addCoins(50)">50</div>
    <div class="coin" onclick="addCoins(100)">100</div>
    <div class="coin" onclick="addCoins(500)">500</div>
    <div class="coin" onclick="addCoins(1000)">1000</div>
  </div>

  <button class="cashout" onclick="cashOut()">ðŸ’¸ Cash Out</button>

  <script>
    let coinCount = 0;

    function addCoins(amount) {
      coinCount += amount;
      document.getElementById('coinCount').innerText = coinCount;
    }

    function cashOut() {
      if (coinCount < 100) {
        alert('Minimum 100 coins required to cash out!');
        return;
      }
      alert(Cashing out ${coinCount} coins...);
      coinCount = 0;
      document.getElementById('coinCount').innerText = coinCount;
    }
  </script>
</body>
</html>
