<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkyBurst Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #000428, #004e92);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      display: flex;
      justify-content: space-between;
      width: 100%;
      padding: 10px;
    }
    .balance-section {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .btn {
      background-color: #ff9800;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      color: white;
      font-weight: bold;
    }
    canvas {
      background-color: #111;
      border: 2px solid white;
      margin: 20px 0;
    }
    .coin-buttons, .action-buttons, .utility-buttons {
      display: flex;
      gap: 10px;
      margin: 10px 0;
    }
    .coin-btn {
      background-color: #2196f3;
      padding: 10px;
      border-radius: 5px;
      border: none;
      color: white;
      cursor: pointer;
    }
    #selected-amount {
      margin-bottom: 10px;
      font-size: 20px;
      color: #ffeb3b;
    }
  </style>
</head>
<body>
  <header>
    <div class="balance-section">
      <span>Balance: <span id="balance">0</span> coins</span>
      <button class="btn" onclick="showRecharge()">Recharge</button>
      <button class="btn" onclick="withdraw()">Withdraw</button>
    </div>
    <div class="utility-buttons">
      <button class="btn" onclick="refer()">Referral</button>
      <button class="btn" onclick="supportInfo()">Support</button>
    </div>
  </header>  <h1>ðŸš€ SkyBurst Game</h1>  <div id="selected-amount">Selected: 0 coins</div>  <div class="action-buttons">
    <button class="btn" onclick="cashIn()">Cash In</button>
    <button class="btn" onclick="cashOut()">Cash Out</button>
  </div><canvas id="gameCanvas" width="300" height="500"></canvas>

  <div class="coin-buttons">
    <button class="coin-btn" onclick="selectAmount(10)">10</button>
    <button class="coin-btn" onclick="selectAmount(30)">30</button>
    <button class="coin-btn" onclick="selectAmount(50)">50</button>
    <button class="coin-btn" onclick="selectAmount(100)">100</button>
    <button class="coin-btn" onclick="selectAmount(500)">500</button>
  </div>  <script>
    let balance = 0;
    let selected = 0;
    let inFlight = false;
    let cashOutAvailable = false;
    const balanceEl = document.getElementById('balance');
    const selectedEl = document.getElementById('selected-amount');

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    let shipY = 400;
    let speed = 1;
    let flying = false;
    let explode = false;

    function updateBalanceDisplay() {
      balanceEl.innerText = balance;
      selectedEl.innerText = Selected: ${selected} coins;
    }

    function selectAmount(amount) {
      selected = amount;
      updateBalanceDisplay();
    }

    function cashIn() {
      if (selected > 0 && balance >= selected && !flying) {
        balance -= selected;
        inFlight = true;
        flying = true;
        shipY = 400;
        speed = 1;
        updateBalanceDisplay();
        requestAnimationFrame(animate);
        setTimeout(() => {
          if (Math.random() < 0.5) explode = true;
          else cashOutAvailable = true;
        }, 3000);
      }
    }

    function cashOut() {
      if (cashOutAvailable && flying) {
        flying = false;
        cashOutAvailable = false;
        balance += selected * 2; // simulate win
        updateBalanceDisplay();
        drawParachute();
        notifyTelegram('cashout', selected * 2);
      }
    }

    function animate() {
      if (!flying) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'white';
      ctx.fillRect(140, shipY, 20, 40);
      shipY -= speed;
      speed += 0.5;
      if (explode && speed > 5) {
        ctx.fillStyle = 'red';
        ctx.beginPath();
        ctx.arc(150, shipY, 30, 0, Math.PI * 2);
        ctx.fill();
        flying = false;
        explode = false;
        alert('ðŸš€ Boom! You lost!');
        notifyTelegram('explode', 0);
      } else {
        requestAnimationFrame(animate);
      }
    }

    function drawParachute() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'yellow';
      ctx.beginPath();
      ctx.arc(150, shipY, 20, 0, Math.PI, true);
      ctx.fill();
      ctx.fillStyle = 'black';
      ctx.fillRect(145, shipY, 10, 20);
    }

    function showRecharge() {
      let amount = prompt('Send MPESA to 0797416633 and enter amount:');
      if (amount) {
        notifyTelegram('recharge', parseInt(amount));
        alert('Wait for admin approval.');
      }
    }

    function withdraw() {
      let amount = prompt('Enter amount to withdraw:');
      if (amount && parseInt(amount) <= balance) {
        balance -= parseInt(amount);
        updateBalanceDisplay();
        notifyTelegram('withdraw', parseInt(amount));
        alert('Withdrawal sent to admin.');
      } else {
        alert('Insufficient balance');
      }
    }

    function refer() {
      const code = prompt('Enter referral code or share your link!');
      if (code) {
        balance += 20;
        notifyTelegram('referral', 20);
        updateBalanceDisplay();
      }
    }

    function supportInfo() {
      alert('Support: +254797416633 or @SkyBurstSupport on Telegram');
    }

    function notifyTelegram(action, amount) {
      const chatId = "6825228721";
      const token = "7859896649:AAE4xWMYhE1wsSVqpbBNUC6MXYA2zqGvgdA";
      const msg = ðŸš€ ${action.toUpperCase()}\nAmount: ${amount} coins;
      fetch(https://api.telegram.org/bot${token}/sendMessage, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ chat_id: chatId, text: msg })
      });
    }

    updateBalanceDisplay();
  </script></body>
</html>
