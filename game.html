<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkyBurst Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to top, #000010, #00111c);
      color: white;
      overflow: hidden;
    }
    #gameContainer {
      display: grid;
      grid-template-columns: 2fr 1fr;
      height: 100vh;
      padding: 1rem;
      gap: 1rem;
    }
    #leftPanel {
      position: relative;
      background-color: #0a0a1a;
      border-radius: 10px;
      padding: 1rem;
    }
    #rightPanel {
      background-color: #111;
      border-radius: 10px;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .button-row {
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
    }
    button {
      font-family: inherit;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 0.7rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #0d8ddb;
    }
    #spaceship {
      position: absolute;
      left: 40%;
      bottom: 50px;
      width: 100px;
      transition: bottom 0.5s linear;
    }
    #balance, #cashinAmount {
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }
    #activityLog {
      height: 200px;
      overflow-y: auto;
      background: #222;
      padding: 0.5rem;
      border-radius: 5px;
      font-size: 0.9rem;
    }
    #referralSection, #supportInfo {
      margin-top: 1rem;
      font-size: 0.85rem;
      color: #aaa;
    }
  </style>
</head>
<body>

<div id="gameContainer">
  <div id="leftPanel">
    <img id="spaceship" src="spaceship.png" alt="Spaceship">
    <div id="balance">Balance: 0 coins</div>
    <div id="cashinAmount">Selected: 0 coins</div>

    <div class="button-row">
      <button onclick="selectCash(10)">10</button>
      <button onclick="selectCash(30)">30</button>
      <button onclick="selectCash(50)">50</button>
    </div>
    <div class="button-row">
      <button onclick="selectCash(100)">100</button>
      <button onclick="selectCash(500)">500</button>
    </div>
    <div class="button-row">
      <button onclick="cashIn()">ðŸ’¸ Cash In</button>
      <button onclick="cashOut()">ðŸª‚ Cash Out</button>
    </div>
    <div class="button-row">
      <button onclick="recharge()">ðŸ”„ Recharge</button>
      <button onclick="withdraw()">ðŸ“¤ Withdraw</button>
    </div>
  </div>

  <div id="rightPanel">
    <div>
      <h3>Live Players Activity</h3>
      <div id="activityLog"></div>
    </div>

    <div id="referralSection">
      ðŸ’¬ Referral Link: <br>
      <input type="text" value="https://yoursite.com?ref=username" readonly onclick="this.select()"><br>
      âœ… You get <b>20 coins</b> per referral, Admin gets 5 coins
    </div>

    <div id="supportInfo">
      ðŸ“ž Support: +254 797 416 633 <br>
      Telegram: <a href="https://t.me/yourbot" target="_blank">@yourbot</a>
    </div>
  </div>
</div>

<audio id="launchSound" src="launch.mp3"></audio>
<audio id="explosionSound" src="explosion.mp3"></audio>
<audio id="cashoutSound" src="cashout.mp3"></audio>

<script>
let balance = 0;
let selectedCash = 0;
let ship = document.getElementById("spaceship");
let flying = false;
let interval;
let altitude = 50;

function selectCash(amount) {
  if (flying) return;
  selectedCash = amount;
  document.getElementById("cashinAmount").textContent = Selected: ${selectedCash} coins;
}

function cashIn() {
  if (flying || selectedCash === 0) return alert("Wait for next round or select amount!");
  flying = true;
  altitude = 50;
  playSound("launchSound");

  interval = setInterval(() => {
    altitude += Math.random() * 20;
    ship.style.bottom = ${altitude}px;

    if (Math.random() < 0.01 || altitude > 600) {
      explode();
    }
  }, 300);

  logActivity(Player cashed in ${selectedCash} coins);
  notifyTelegram(ðŸ’° New Cash In: ${selectedCash} coins);
}

function cashOut() {
  if (!flying) return;

  clearInterval(interval);
  flying = false;
  balance += selectedCash * (1 + Math.random());
  document.getElementById("balance").textContent = Balance: ${Math.floor(balance)} coins;
  selectedCash = 0;
  playSound("cashoutSound");
  shipJump();
  logActivity("ðŸª‚ Player cashed out before explosion");
}

function explode() {
  clearInterval(interval);
  flying = false;
  playSound("explosionSound");
  ship.style.bottom = "50px";
  logActivity("ðŸ’¥ Ship exploded! Player lost cash in");
}

function shipJump() {
  ship.src = "parachute.png";
  setTimeout(() => {
    ship.src = "spaceship.png";
    ship.style.bottom = "50px";
  }, 2000);
}

function recharge() {
  const amount = prompt("Enter recharge amount:");
  if (amount && !flying) {
    notifyTelegram(ðŸ’µ Recharge Request: ${amount} from user);
    alert("Send to MPESA: 0797416633. You'll be credited shortly.");
  }
}

function withdraw() {
  const amount = prompt("Withdraw amount:");
  if (amount <= balance) {
    balance -= amount;
    document.getElementById("balance").textContent = Balance: ${Math.floor(balance)} coins;
    notifyTelegram(ðŸ“¤ Withdraw Request: ${amount} from user);
    alert("Request sent! Admin will approve shortly.");
  } else {
    alert("Insufficient balance!");
  }
}

function logActivity(msg) {
  const log = document.getElementById("activityLog");
  const time = new Date().toLocaleTimeString();
  log.innerHTML = [${time}] ${msg}<br> + log.innerHTML;
}

function playSound(id) {
  document.getElementById(id).play();
}

function notifyTelegram(msg) {
  fetch(https://api.telegram.org/bot7859896649:AAE4xWMYhE1wsSVqpbBNUC6MXYA2zqGvgdA/sendMessage, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      chat_id: "6825228721",
      text: msg
    })
  });
}
</script>

</body>
</html>
