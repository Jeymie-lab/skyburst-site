<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SkyBurst Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="container">
    <h1>ðŸš€ SkyBurst</h1>

    <!-- Auth Section -->
    <div id="auth-section">
      <form id="login-form">
        <h3>Login</h3>
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>

      <form id="signup-form">
        <h3>Sign Up</h3>
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <input type="text" name="referrer" placeholder="Referrer ID (Optional)" />
        <button type="submit">Sign Up</button>
      </form>
    </div>

    <!-- Game Section -->
    <div id="game-section" style="display:none;">
      <p id="username-display"></p>
      <p id="coins-display">Coins: 0</p>

      <div class="game-area">
        <div id="spaceship">ðŸ›¸</div>
        <div id="result">Ready</div>
      </div>

      <div class="buttons">
        <button id="cash-in">CASH IN</button>
        <button id="cash-out">CASH OUT</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    // Auto-show game if user is remembered
    if (localStorage.getItem('skyburst_user')) {
      document.getElementById('auth-section').style.display = 'none';
      document.getElementById('game-section').style.display = 'block';
    }

    // Override updateUI to show game on login
    function updateUI() {
      document.getElementById('auth-section').style.display = 'none';
      document.getElementById('game-section').style.display = 'block';
      usernameDisplay.textContent = currentUser.username;
      coinsDisplay.textContent = Coins: ${currentUser.coins};
      localStorage.setItem('skyburst_user', JSON.stringify(currentUser));
    }
  </script>
</body>
</html>
