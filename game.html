<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkyBurst Game</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: black;
      color: white;
      overflow: hidden;
    }
    header {
      background: #111;
      padding: 10px;
      text-align: center;
    }
    #gameCanvas {
      background: radial-gradient(#000000, #050505);
      display: block;
      margin: 0 auto;
      border: 2px solid #222;
    }
    .controls, .info {
      text-align: center;
      margin-top: 10px;
    }
    button {
      padding: 10px 15px;
      margin: 5px;
      background: #1e90ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #coinOptions button {
      background: #28a745;
    }
    #status, #balance {
      font-size: 18px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>SkyBurst ðŸš€</h1>
  </header><canvas id="gameCanvas" width="400" height="600"></canvas>

  <div class="controls">
    <div id="coinOptions">
      <button onclick="selectCoin(10)">10</button>
      <button onclick="selectCoin(30)">30</button>
      <button onclick="selectCoin(50)">50</button>
      <button onclick="selectCoin(100)">100</button>
      <button onclick="selectCoin(500)">500</button>
    </div>
    <button onclick="cashIn()" id="cashInBtn">Cash In</button>
    <button onclick="cashOut()" id="cashOutBtn" disabled>Cash Out</button>
    <br>
    <button onclick="withdrawScreen()">Withdraw</button>
    <button onclick="rechargeScreen()">Recharge</button>
    <button onclick="openReferral()">Referral</button>
    <button onclick="openSupport()">Support</button>
  </div>  <div class="info">
    <div id="status">Status: Waiting for cash in...</div>
    <div id="balance">Balance: 0 Coins</div>
  </div><audio id="rocketSound" src="rocket.mp3"></audio> <audio id="boomSound" src="boom.mp3"></audio> <audio id="parachuteSound" src="parachute.mp3"></audio>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let shipY = canvas.height - 100;
    let speed = 1;
    let isFlying = false;
    let shipExploded = false;
    let selectedCoin = 0;
    let currentCoins = 0;
    let interval;

    const rocketSound = document.getElementById("rocketSound");
    const boomSound = document.getElementById("boomSound");
    const parachuteSound = document.getElementById("parachuteSound");

    function drawShip() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (!shipExploded) {
        ctx.fillStyle = "white";
        ctx.beginPath();
        ctx.moveTo(canvas.width / 2, shipY);
        ctx.lineTo(canvas.width / 2 - 10, shipY + 30);
        ctx.lineTo(canvas.width / 2 + 10, shipY + 30);
        ctx.closePath();
        ctx.fill();
      } else {
        ctx.fillStyle = "red";
        ctx.font = "30px Arial";
        ctx.fillText("ðŸ’¥ BOOM!", canvas.width / 2 - 50, shipY);
      }
    }

    function update() {
      shipY -= speed;
      speed += 0.05;
      drawShip();
      if (Math.random() < 0.01) {
        explodeShip();
      }
    }

    function explodeShip() {
      clearInterval(interval);
      shipExploded = true;
      boomSound.play();
      document.getElementById("status").textContent = "ðŸ’¥ Ship exploded! You lost.";
      setTimeout(resetGame, 2000);
    }

    function selectCoin(amount) {
      selectedCoin = amount;
      document.getElementById("status").textContent = Selected ${amount} coins to Cash In.;
    }

    function cashIn() {
      if (isFlying || selectedCoin === 0) return;
      isFlying = true;
      shipY = canvas.height - 100;
      speed = 1;
      shipExploded = false;
      rocketSound.play();
      document.getElementById("cashInBtn").disabled = true;
      document.getElementById("cashOutBtn").disabled = false;
      document.getElementById("status").textContent = "ðŸš€ Ship is flying...";
      interval = setInterval(update, 100);
    }

    function cashOut() {
      if (!isFlying || shipExploded) return;
      clearInterval(interval);
      parachuteSound.play();
      let earned = Math.floor(speed * selectedCoin);
      currentCoins += earned;
      document.getElementById("balance").textContent = Balance: ${currentCoins} Coins;
      document.getElementById("status").textContent = ðŸª‚ Cashed out ${earned} coins!;
      ctx.fillStyle = "yellow";
      ctx.fillText("ðŸª‚", canvas.width / 2, shipY);
      isFlying = false;
      document.getElementById("cashInBtn").disabled = false;
      document.getElementById("cashOutBtn").disabled = true;
      // Telegram notify here
    }

    function resetGame() {
      isFlying = false;
      selectedCoin = 0;
      shipY = canvas.height - 100;
      speed = 1;
      shipExploded = false;
      document.getElementById("cashInBtn").disabled = false;
      document.getElementById("cashOutBtn").disabled = true;
      drawShip();
    }

    function withdrawScreen() {
      const amount = prompt("Enter amount to withdraw:");
      if (amount && amount <= currentCoins) {
        currentCoins -= amount;
        document.getElementById("balance").textContent = Balance: ${currentCoins} Coins;
        alert("Withdrawal request sent to admin.");
        fetch(https://api.telegram.org/botYOUR_BOT_TOKEN/sendMessage?chat_id=6825228721&text=User requested withdrawal of ${amount} coins.);
      } else {
        alert("Insufficient balance or invalid input");
      }
    }

    function rechargeScreen() {
      const phone = prompt("Send payment to 0797416633. Enter your M-PESA phone number:");
      if (phone) {
        fetch(https://api.telegram.org/botYOUR_BOT_TOKEN/sendMessage?chat_id=6825228721&text=User ${phone} sent M-PESA for recharge.);
        alert("Request sent. Admin will add coins shortly.");
      }
    }

    function openReferral() {
      const ref = prompt("Enter your referral code (user ID):");
      if (ref) {
        fetch(https://api.telegram.org/botYOUR_BOT_TOKEN/sendMessage?chat_id=6825228721&text=New referral: ${ref}. Give 20 to referrer, 5 to admin.);
        alert("Referral recorded.");
      }
    }

    function openSupport() {
      alert("Contact admin on Telegram: @yourhandle or 0797416633");
    }

    drawShip();
  </script></body>
</html>
